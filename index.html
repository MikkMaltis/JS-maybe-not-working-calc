<!DOCTYPE html>
<html>
<head>
    <title>My Daily Routine Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>My Daily Routine Calculator</h1>
        <form>
        <label for="eat">How long do you eat each day? (in minutes)</label>
        <input type="number" id="eat" name="eat">

        <label for="sleep">How long do you sleep each day? (in hours)</label>
        <input type="number" id="sleep" name="sleep">

        <label for="poop">How long do you spend using the bathroom each day? (in minutes)</label>
        <input type="number" id="poop" name="poop">

        <label for="games">How long do you play computer games each day? (in minutes)</label>
        <input type="number" id="games" name="games">

        <label for="work">How long do you work each day? (in hours)</label>
        <input type="number" id="work" name="work">

        <label for="study">How long do you study each day? (in hours)</label>
        <input type="number" id="study" name="study">

        <label for="gym">How long do you train each day? (in hours)</label>
        <input type="number" id="gym" name="gym">
    
        <div class="container">
            <button onclick="calculate()">Calculate</button>
        </div> 
        </form>
        

<script src="index.js"></script>
</body>
</html>
